<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=no,maximun-scale=1.0,minimum-scale=1.0">
    <title>内联元素的padding</title>
    <style type="text/css">
    .content{
        width: 200px;
        height: 200px;
        padding: 25px;
        background-color: lightblue;
    }
    .inner{
        width: 50%;
        height: 50%;
        background-color: lightcoral;
    }
    .pos{
        position: absolute;
        margin-top: 50px;
    }
    .pos>.inner{
        position: absolute;
    }
    </style>
</head>

<body>
    <div class="content">
            <div class="inner"></div>
    </div>
    <div class="content pos">
        <div class="inner"></div>
    </div>
</body>

</html>
