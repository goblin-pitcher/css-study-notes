<!DOCTYPE html>
<html>
<head>
	<title>垂直居中</title>
	<style type="text/css">
		#content{
			width:200px;
			height:200px;
            background: lightgrey;
            position: relative;
		}
		img{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div id="content">
		<img src="https://cdn.segmentfault.com/v-5c8b4d77/global/img/user-64.png">
	</div>
</body>
</html>
