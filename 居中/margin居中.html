<!DOCTYPE html>
<html>
<head>
	<title>margin</title>
	<style type="text/css">
		.box1{
			height: 500px;
			background-color: lightgray;
			overflow: hidden;
		}
		.box2{
			margin: auto;
			width: 400px;
			height:200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
